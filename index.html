<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS агрегатор</title>
</head>
<body>
    <div class="modal fade" tabindex="-1" id="postModal" aria-labelledby="postModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-primary post-link">Читать полностью</a>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <main class="vh-100">
        <section class="bg-dark text-white p-5">
            <div class="container">
                <div class="row">
                    <div class="col-8 mx-auto">
                        <h1 class="display-3">RSS агрегатор</h1>
                        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                        <form class="text-body d-flex mb-4 rss-form">
                            <div class="form-floating flex-grow-1 me-3">
                                <input type="text" name="url" class="form-control" placeholder="Ссылка RSS" autofocus required autocomplete="off" aria-label="url">
                                <label for="url">Ссылка RSS</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg px-5">Добавить</button>
                        </form>
                        <div class="feedback small position-absolute"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container pt-5">
            <div class="row">
                <div class="col-8" id="posts"></div>
                <div class="col" id="feeds"></div>
            </div>
        </section>
    </main>
</body>
</html>
